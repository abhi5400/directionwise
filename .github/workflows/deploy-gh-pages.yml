name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, curl

      - name: Generate Static Site
        run: |
          # Update base URL with actual GitHub Pages URL
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          BASE_URL="https://${{ github.repository_owner }}.github.io/$REPO_NAME"
          sed -i "s|https://YOUR_USERNAME.github.io/directionwise|$BASE_URL|g" scripts/generate-static-site.php
          php scripts/generate-static-site.php

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './gh-pages'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
