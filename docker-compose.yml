version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: directionwise-web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - db
    environment:
      - USE_DB=true
      - DB_HOST=db
      - DB_NAME=directionwise
      - DB_USER=directionwise
      - DB_PASS=directionwise123
    networks:
      - directionwise-network

  db:
    image: mysql:8.0
    container_name: directionwise-db
    environment:
      MYSQL_DATABASE: directionwise
      MYSQL_USER: directionwise
      MYSQL_PASSWORD: directionwise123
      MYSQL_ROOT_PASSWORD: rootpassword123
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - directionwise-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: directionwise-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: directionwise
      PMA_PASSWORD: directionwise123
    depends_on:
      - db
    networks:
      - directionwise-network

networks:
  directionwise-network:
    driver: bridge

volumes:
  db_data:

